<div class="wrapper" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1rem">
	<section class="signup-form">
		<form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
			<mat-form-field>
				<input 
					type="login" 
					matInput 
					placeholder="login" 
					ngModel 
					name="login"
					required
					minlength="3"
					#loginInput="ngModel">
				<mat-error *ngIf="loginInput.hasError('required')">Login can't be empty</mat-error>
				<mat-error *ngIf="!loginInput.hasError('required')">Should have at least 3 characters</mat-error>
			</mat-form-field>
			<mat-form-field>
				<input 
					type="email" 
					matInput
					placeholder="email" 
					ngModel 
					name="email"
					email
					required
					#emailInput="ngModel">
					<mat-error *ngIf="emailInput.hasError('required')">E-mail can't be empty</mat-error>
				<mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid</mat-error>
			</mat-form-field>
			<mat-form-field>
				<input 
					type="password" 
					matInput 
					placeholder="password"
					ngModel 
					name="password"
					required
					minlength="8"
					#pwInput>
					<mat-error>Should have at least 8 characters</mat-error>
				<mat-hint align="end">{{ pwInput.value?.length }} / 8</mat-hint>
			</mat-form-field>
			<button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
		</form>
	</section>
</div>
